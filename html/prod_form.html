<!-- Main -->
<div class="w3-row-padding w3-margin-bottom">

    <!-- Formulário para inclusão de produto -->
    <div class="w3-card-4 w3-white w3-margin">
        <div class="w3-container w3-teal">
            <h2 class="w3-center">Cadastro de produtos</h2>
        </div>
        <form class="w3-container" enctype="multipart/form-data" method="post"
            action="index.php?page=prod_form&action=salvar">

            <!-- Código e status -->
            <div class="w3-row-padding w3-section">
                <div class="w3-half">
                    <label class="w3-text-teal" for="codigo">Código</label>
                    <input class="w3-input w3-border" type="text" name="id" value="{id}" readonly>
                </div>
                <div class="w3-half">
                    <label class="w3-text-teal" for="status">Status</label>
                    <select class="w3-select w3-border" name="status">
                        {status_options}
                    </select>
                </div>
            </div>

            <!-- Descrição e código de barras -->
            <div class="w3-row-padding w3-section">
                <div class="w3-half">
                    <label class="w3-text-teal" for="descricao">Descrição</label>
                    <input class="w3-input w3-border" type="text" name="descricao" value="{descricao}">
                </div>
                <div class="w3-half">
                    <label class="w3-text-teal" for="codigo_barras">Código de barras</label>
                    <input class="w3-input w3-border" type="text" name="codigo_barras" value="{codigo_barras}">
                </div>
            </div>

            <!-- Estoque e Precificação -->
            <div class="w3-row-padding w3-section">
                <div class="w3-third">
                    <label class="w3-text-teal" for="quantidade_por_caixa">Quantidade por caixa</label>
                    <input class="w3-input w3-border" oninput="calculaPrecoUn()" type="number" step="0.01" name="quantidade_por_caixa" id="quantidade_por_caixa" value="{quantidade_por_caixa}">
                </div>
                <div class="w3-third">
                    <label class="w3-text-teal" for="preco_caixa">Preço de compra</label>
                    <input class="w3-input w3-border" oninput="calculaPrecoUn()" type="number" step="0.01"  name="preco_caixa" id="preco_caixa" value="{preco_caixa}">
                </div>
                <div class="w3-third">
                    <label class="w3-text-teal" for="preco_unitario">Preço Un.</label>
                    <input class="w3-input w3-border" type="number" step="0.01" name="preco_unitario" id="preco_unitario"
                        value="{preco_unitario}" readonly>
                </div>
            </div>

            <div class=" w3-row-padding w3-section">
                <div class="w3-half">
                    <label class="w3-text-teal" for="margem_lucro">Margem para venda (%)</label>
                    <input class="w3-input w3-border" oninput="calculaPrecoVenda()" type="number" step="0.01" name="margem_lucro" id="margem_lucro" value="{margem_lucro}">
                </div>
                <div class="w3-half">
                    <label class="w3-text-teal" for="preco_venda">Preço de venda</label>
                    <input class="w3-input w3-border" type="number" step="0.01" name="preco_venda" id="preco_venda"
                        value="{preco_venda}" readonly>
                </div>
            </div>

            <div class="w3-container">
                <input class="w3-btn w3-section w3-teal" type="submit" value="Enviar">
            </div>
        </form>
    </div>

</div>
